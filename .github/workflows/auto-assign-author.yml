name: 'Auto Author Assign'
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@f2c59816e2f484d3daf7f3cc096d28cb351573e0 # (latest, untagged)
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
