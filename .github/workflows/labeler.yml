name: "Pull Request Labeler"
on:
  pull_request_target:
jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@e4e046fbf8865462b4251bb8b1313eba75e5edaf # (latest, untagged)
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
